inputs:
  gain:
    dtype: str
    required: true
    info:
      Path to gain directory
  threshold:
    dtype: float
    default: 2.0
    info:
      Discard data where amplitudes deviate from median by
      threshold*MAD
  window:
    dtype: int
    default: 32
    info:
      Window width over which to compute MAD.
      All valid times in the window will be used



outputs:
  {}
